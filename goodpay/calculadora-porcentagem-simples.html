<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo/GoodPay.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/cssCalc.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="centralizar">
      <form class="calc">
        <h1>Simulador de porcentagem</h1>
        <div class="d-flex justify-content-around tamanho-entrada">
          <!--  <div class="input-group mb-3"> -->
          <!--    <span class="input-group-text" id="basic-addon1">@</span> -->
          <!--    <input -->
          <!--      type="text" -->
          <!--      class="form-control" -->
          <!--      placeholder="Username" -->
          <!--      aria-label="Username" -->
          <!--      aria-describedby="basic-addon1" -->
          <!--    /> -->
          <!--  </div> -->

          <div class="form-group">
            <label for="porcentagemCal1">Quanto é? </label>
            <!-- <span class="input-group-text" id="basic-addon1">%</span> -->
            <input
              type="number"
              class="form-control"
              min="0"
              id="porcentagemVal1"
            />
          </div>
          <div class="form-group">
            <label for="valorNumerico">De (valor)</label>
            <input
              type="number"
              class="form-control"
              min="0"
              id="valorNumerico1"
            />
          </div>
          <div class="form-group">
            <!-- Já pensando a frente se criaremos mais calculadoras, demos o numeral 1 aos IDs -->
            <label for="resultadoCalc1">Resultado</label>
            <!-- mudar o tipo de input aqui -->

            <input
              type="text"
              class="form-control"
              id="resultadoCalc1"
              disabled=""
            />
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end margem">
          <button
            class="btn btn-hover btn-bg"
            type="button"
            onclick="potenciacao()"
          >
            Calcular
          </button>
          <button class="btn" type="reset">Limpar</button>
        </div>
      </form>
    </div>
    <script src="./scripts/calculadora-potencia-simples.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
